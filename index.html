<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card{
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input{
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        button{
            width: 95%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background: #0056b3;
        }
        .resultado{
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Calculadora de IMC</h2>

    <input type="number" id="peso" placeholder="Ingrese su peso en kg">
    <input type="number" id="altura" placeholder="Ingrese su altura en metros (ej: 1.70)">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado" class="resultado"></div>
</div>

<script>
function calcularIMC(){
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);

    if(isNaN(peso) || isNaN(altura) || altura <= 0){
        document.getElementById("resultado").innerHTML = "Ingrese valores válidos.";
        return;
    }

    let imc = peso / (altura * altura);
    let interpretacion = "";

    // Interpretación del IMC según los rangos
    if(imc < 18.5){
        interpretacion = "Bajo peso";
    } else if(imc >= 18.6 && imc <= 29.9){
        interpretacion = "Peso normal (No obeso)";
    } else if(imc >= 30 && imc <= 34.9){
        interpretacion = "Obeso grado 1";
    } else if(imc >= 35 && imc <= 39.9){
        interpretacion = "Obeso grado 2";
    } else if(imc >= 40 && imc <= 44.9){
        interpretacion = "Obeso grado 3";
    } else if(imc >= 45){
        interpretacion = "Obesidad extrema (grado 4)";
    }

    document.getElementById("resultado").innerHTML =
        "IMC: " + imc.toFixed(2) + "<br>" + interpretacion;
}
</script>

</body>
</html>
